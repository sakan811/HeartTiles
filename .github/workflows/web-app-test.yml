name: Vitest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  test:
    strategy:
      matrix:
        node-version:
          - 24

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "./pnpm-lock.yaml"

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: 'latest'
          mongodb-db: 'heart-tiles-test'
          mongodb-port: 27017

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/heart-tiles-test
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test