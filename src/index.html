<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kitty Cards Game</title>
    <!-- Load Socket.IO first -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Then load Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
    <!-- Finally load our game code -->
    <script type="module" src="js/game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="error-message"></div>
    <script>
        // Add error handling for Socket.IO connection
        window.addEventListener('load', () => {
            if (typeof io === 'undefined') {
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error: Could not load Socket.IO. Please check your internet connection and refresh the page.';
            }
        });
    </script>
</body>
</html>
